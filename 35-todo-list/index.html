<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="dist/css/stylemin.css" />
        <script src="js/main.js" type="module"></script>
        <title>To Do List</title>
    </head>
    <body>
        <main>
            <section class="new-item-entry">
                <form id="item-entry">
                    <label for="new-item">Enter a new item</label>
                    <input
                        type="text"
                        id="new-item"
                        size="40"
                        autocomplete="off"
                        placeholder="Add Item"
                        tabindex="0"
                    />
                    <button
                        id="add-item"
                        class="button"
                        title="Add new item"
                        aria-label="Add new item to list"
                        tabindex="0"
                    >
                        +
                    </button>
                </form>
            </section>

            <section class="list-container">
                <div class="list-title">
                    <h1 tabindex="0">To Do List</h1>
                    <button
                        id="clear-items"
                        class="button"
                        title="Clear the list"
                        aria-label="Remove all items from the list"
                        tabindex="0"
                    >
                        Clear
                    </button>
                </div>
                <hr />
                <div id="list-items">
                    <div class="item">
                        <input type="checkbox" id="1" tabindex="0" />
                        <label for="1">eat</label>
                    </div>
                    <div class="item">
                        <input type="checkbox" id="2" tabindex="0" />
                        <label for="2">slep</label>
                    </div>
                </div>
                <p
                    id="confirmation"
                    class="confirmation"
                    aria-live="assertive"
                ></p>
            </section>
        </main>
    </body>
</html>
